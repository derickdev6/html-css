<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - CSS</title>
</head>
<body>
    <main>
        <form action="">

            <label for="name">
                <span>Name: </span>
                <input type="text" id="name" placeholder="Carl Johnson">
            </label>

            <label for="birthday">
                <span>Birthday: </span>
                <input type="date" id="name">
            </label>

            <label for="timenow">
                <span>Time now: </span>
                <input type="time" id="name">
            </label>

        </form>
    </main>
</body>
</html>
